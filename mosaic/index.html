<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Mosaic</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="container-fluid">
    <div class="row-fluid" id="main">
        <div class="span9">
            <input type="range" min="0" max="20000" value="0" />
            <div class="v-align-container">
                <div class="v-align-cell">
                    <div id="container"></div>
                </div>
            </div>
            <ul class="history unstyled">
                
            </ul>
        </div>
        <aside class="span3">
            <h1>Bundestag</h1>
            <ul class="unstyled layers"></ul>
            <button class="btn" id="edit"><i class="icon-pencil"></i> Edit</button>
            <button class="btn btn-primary" id="save"><i class="icon-hdd icon-white"></i> Save</button>
        </aside>
    </div>

    <script type="text/javascript" id="list-item">
        <li>
            <label>
            <input type="checkbox" {{isChecked active}}/>
            </label>
            <a class="title" style="background-image:url({{url}})">{{title}}</a>
            <a class="del"><i class="icon-remove"></i></a>
        </li>'
    </script>

    <script id="hb-history-item" type="text/x-handlebars-template">
        <li>
            <label>
                <input name="hostory-elem" type="radio" />
                <a href="#{{title}}">
                    <span style="background-image:url({{url}})" />{{year date}}
                </a>
                <div class="tools">
                    <span class="btn-group">
                        <button class="btn btn-mini toggle" title="{{i18n "history_item_toggle"}}">
                            <i class="icon-eye-close"></i>
                        </button/>
                        <button class="btn btn-danger btn-mini remove" title="{{i18n "history_item_remove"}}">
                            <i class="icon-remove icon-white"></i>
                        </button>
                    </span>
                </div>
            </label>
        </li>
    </script>

    <script data-main="js/main" src="js/jam/require.js"></script>
</body>
</html>
